<!DOCTYPE html>
<html lang="en">
<head>

    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
</head>
<body>


    <div class="ex1",id="App">

        <div class="p">
            <h1>Blueprints</h1>
            <h2 id="campo1">Author</h2>
            <input class="input_text" type="text" id="Author" placeholder="Name"/>
            <button class="boton_personalizado" onClick="handlerBlueprints.updateBlueprints(Author.value)">Get Blueprints</button>
        </div>

        <div class="p">
            <div class="izquierda">
                <h2 id="campo2">'s Blueprints</h2>

                <table id="blueprints">
                    <thead>
                        <tr>
                            <th scope="col">Blueprint Name</th>
                            <th scope="col">Number of Point</th>
                            <th scope="col">Open</th>
                        </tr>
                        <tbody>
                        </tbody>
                    </thead>
                    
                </table>

                <h2 id="totalPoints"></h2>
            </div>
            <div class="derecha">
                <h2 id="canvasTitle">Current Blueprint</h2>
                <canvas id="myCanvas" width="400" height="400"> </canvas>
            </div>
            
            
           
        </div>

    </div>

</body>
</html>
